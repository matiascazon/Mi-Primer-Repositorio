<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- 
        En este caso, debemos definir dos listas, utilizando las etiquetas y sus atributos aprendidos. 
        La primera deberá ser una lista desordenada de 3 colores (los que queramos). 
        La segunda, una lista ordenada de 3 películas (también las que queramos), pero ¡ojo!, esta lista deberá empezar a partir del número 10. 
    -->
    <h1>Listas en html</h1>
    <ul>
        <li>Azul</li>
        <li>Amarillo</li>
        <li>Verde</li>
    </ul>
    <ol start="10">
        <li>Titanic</li>
        <li>Madagascar</li>
        <li>Interestelar</li>
    </ol>
</body>
</html>
