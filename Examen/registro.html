<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <link href="fontawesome/fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <title>UcseCommerce | Registro</title>
</head>
<body>
    <header id="header">  
        <a href="#"><img src="img/logo.png" class="logo" alt="Imagen Logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Categorías</a></li>

                <li><a href="#">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-registro">
        <div class="form-contenedor">
            <div class="login-contenedor">
                <img src="/img/logo.png" alt="">
                <h2>Bienvenido</h2>
                <!-- <p>Selecciona el método de autenticación</p> -->
    
                <form action="#">
                    <div class="username-contenedor">
                        <label for="username">Usuario</label>
                        <input class="input" type="text" name="username" id="username">
                    </div>
    
                    <div class="pw-contenedor">
                        <label for="password">Contraseña</label>
                        <input class="input" type="password" name="password" id="password">
                    </div>
    
                    <div class="options">
                        <div class="recuerdame-contenedor">
                            Recuerdame 
                            <input type="checkbox" name="rememberme" id="rememberme">
                        </div>
    
                        <div>
                            <a href="#">Olvide mi Contraseña</a>
                        </div>
                    </div>
    
                    <input type="submit" class="btn btn-login" value="Iniciar Sesion">
                    
    
                </form>
            </div>
    </main>
    <footer>
        <div class="contenedor-links">
            <ul>
                <li><a href="#hero">Inicio</a></li>
                <li><a href="#categorias">Categorías</a></li>
                <li><a href="#articulos">Articulos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </div>
        <div class="contenedor-logo">
            <img src="/img/LogoUCSE.jpg" alt="">
            <p>Grupo N°2</p>
            
                <p>Cazón Matías</p>
                <p>Rosso Lisandro<p/>
            
        </div>
    </footer>

    <script src="./js/validacion.js"></script>
</body>
</html>
