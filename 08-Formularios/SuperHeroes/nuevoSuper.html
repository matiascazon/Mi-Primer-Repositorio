<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nuevo Super Héroe</title>
</head>
<body>
    <header>
        <div class="descuentos">
            <p>Descuentos 20%</p>
        </div>
        <div class="heading">
            <h1>Super Heroes</h1> 
        </div>
    </header>
    <main>
        <div class="contenedor">
            <h1>Añadí Tu Super!</h1>
            <p>Agrega tu personaje favorito completando las opciones.</p>
            <div class="contenedorForm">
                <form action="" method="post">
                    <div class="contenedorInput">
                        <label for="nombre">Nombre (campo obligatorio)</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="contenedorInput">
                        <label for="fecha">Fecha (campo obligatorio)</label>
                        <input type="text" name="fecha" id="fecha">
                    </div>
                    <div class="contenedorInput">
                        <input type="text" name="descripcion" id="descripcion" placeholder="Descripción">
                    </div>
                    <div class="contenedorInput">
                        <label for="especie">Especie (campo obligatorio)</label>
                        <select name="especie" id="especie">
                            <option value="" disabled selected>Unknow</option>
                            <option value=""></option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONTEND</p>
    </footer>
</body>
</html>
