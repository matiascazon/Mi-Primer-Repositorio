<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/nuevoSuper.css">
    <title>Nuevo Super Héroe</title>
</head>
<body>
    <header>
        <div class="descuentos">
            <p>Descuentos 20%</p>
        </div>
        <div class="heading">
            <h1>Super Heroes</h1> 
        </div>
    </header>
    <main>
        <div class="contenedorForm">
            <h1>Añadí Tu Super!</h1>
            <p>Agrega tu personaje favorito completando las opciones.</p>

                <form action="" method="post">
                    <div class="contenedorInputs">

                        <div class="contenedorInput">
                            <label for="nombre">Nombre (campo obligatorio)</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div class="contenedorInput">
                            <label for="especie">Especie (campo obligatorio)</label>
                            <select name="especie" id="especie">
                                <option value="" disabled selected>Unknow</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="contenedorInput">
                            <label for="fecha">Fecha (campo obligatorio)</label>
                            <input type="text" name="fecha" id="fecha">
                        </div>
                        <div class="contenedorInput">
                            <label for="">Agregar foto</label>
                            <input type="file" name="foto" id="foto">
                        </div>
                        <div class="contenedorInput">
                            <!-- <input type="text" name="descripcion" id="descripcion" placeholder="Descripción"> -->
                            <textarea name="descripcion" placeholder="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                        </div>
                        <div class="contenedorInput">
                            <p>Poderes</p>
                            <div>
                                <input type="checkbox" name="poderes" id="poderes" value="[poderes]">
                                <label for="">Volar</label>
                            </div>
                            <div>
                                <input type="checkbox" name="poderes" id="poderes" value="[poderes]">
                                <label for="">Super Inteligencia</label>
                            </div>
                            <div>
                                <input type="checkbox" name="poderes" id="poderes" values="[poderes]">
                                <label for="">Vista de rayo láser</label>
                            </div>
                            <div>
                                <input type="checkbox" name="poderes" id="poderes" values="[poderes]">
                                <label for="">Billetera gorda</label>
                            </div>
                            
                            <hr>
                            <p class="tipoPersonaje">Tipo de Personaje</p>
                            <div>
                                <label for="">Héroe / Heroína</label>
                                <input type="radio" name="heroe" id="heroe" value="heroe">
                            </div>
                            <div>
                                <label for="">Villano / Villana</label>
                                <input type="radio" name="heroe" id="heroe" value="villano">
                            </div>
                        </div>
                        
                    </div>
                    <input type="submit" value="Añadir">
                </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONTEND</p>
    </footer>
</body>
</html>
